<body>

<head>
    <meta charset="UTF-8">
    <title>Anoop Johal CSS/Logo/HTML</title>



    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="wrapper">
        <div class="circle">
            <span id="text" class="J">A</span>
            <span id="text" class="S">J</span>
        </div>
    </div>



</body>



  <div id="calculator-container">
  <div id="blur"></div>
  <div id="calculator"> 
    <div class="row top">
      <div class="input"></div>
      <div class="result"></div>
    </div>
    <div class="keys">
      <div class="row">
		  <span class="operator-top" data-value="C">C</span> 
		  <span class="operator-top" data-value="+/-">+/-</span> 
		  <span class="operator-top" data-value="%">„Å≤</span> 
		  <span class="operator-right" data-value="/">&divide;</span> 
      </div>
      <div class="row">
		  <span data-value="7">7</span> 
		  <span data-value="8">8</span> 
		  <span data-value="9">9</span> 
		  <span class="operator-right" data-value="*">x</span>
      </div>
      <div class="row">
		  <span data-value="4">4</span> 
		  <span data-value="5">5</span> 
		  <span data-value="6">6</span> 
		  <span class="operator-right" data-value="-">-</span> 
      </div>
      <div class="row">
		  <span data-value="1">1</span> 
		  <span data-value="2">2</span> 
		  <span data-value="3">3</span> 
		  <span class="operator-right" data-value="+">+</span> 
      </div>
      <div class="row"> 
		  <span data-value="0" class="zero">0</span> 
		  <span data-value=".">.</span> 
		  <span class="operator-right" data-value="=">=</span> 
      </div>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
